name: Deploy Laravel to VPS

on:
  push:
    branches:
      - main

env:
  PHP_VERSION: "8.4"
  NODE_VERSION: "20"

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      APP_KEY: base64:VHr0lIiFXxK0N6Y9JZ1V1K3TgfR2bX0p6p7Dr7guP6M=
      APP_DEBUG: true
      APP_URL: http://localhost
      DB_CONNECTION: sqlite
      DB_DATABASE: /tmp/crazyday.sqlite
      CACHE_STORE: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync
      BROADCAST_CONNECTION: log
      FILESYSTEM_DISK: local
      MAIL_MAILER: log
      GOOGLE_ANALYTICS_MEASUREMENT_ID: G-TEST123
      GOOGLE_TAG_ID: GTM-TEST123
      META_PIXEL_ID: "000000000000000"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, intl, bcmath, curl, dom, fileinfo, pdo_mysql, redis
          coverage: none
          tools: composer

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Prepare environment
        run: |
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p storage/logs
          mkdir -p "$(dirname "$DB_DATABASE")"
          touch "$DB_DATABASE"

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Install Node dependencies
        run: npm ci

      - name: Build SPA and SSR bundles
        run: npm run build

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Setup & Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22022
          script: |
            cd /var/www/acrazydayinaccra

            # Ensure scripts are executable
            sudo chmod +x setup.sh deploy.sh
            sudo chmod +x scripts/*.sh

            # Run setup (drift verification) and deploy
            ./setup.sh
            ./deploy.sh

            echo "âœ… Deployment completed successfully"
